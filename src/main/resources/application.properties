spring.application.name=MoodMeal

# PostgreSQL datasource settings
spring.datasource.url=jdbc:postgresql://localhost:5432/moodmeal
spring.datasource.username=your_postgres_username
spring.datasource.password=your_postgres_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 console should be disabled for production/Postgres
spring.h2.console.enabled=false

# Server port (optional, use your preferred port)
server.port=8082
